<script>
  (function(global, factory) {
    if ( typeof module === 'object' && typeof module.exports === 'object') {
      module.exports = factory(global, true);
    } else {
      factory(global);
    }
  })(this, function(global, noGlobal) {
    'use strict';
    
    var _noop = function() {};
    var handle = function(tpl, renderer) {
      return renderer ? renderer(tpl) : tpl;
    };

    function Canlender(options) {
      if(this instanceof Canlender) {
        return new Canlender();
      }
      this.init(options);
    }

    Canlender.prototype = {
      init: function(options) {
        this.opts = Object.prototype.toString.call(options).slice(8, -1) === 'Object' ? options : [];
        this.input = this.opts.input;
        this.prevBtn = this.opts.prevBtn;
        this.nextBtn = this.opts.nextBtn;
        this.daysItem = this.opts.daysItem;
        this.fx = this.opts.fx;
        this.renderer = this.opts.renderer;
        this.render();
        this.bindEvent();
      },
  
      getMonthData: function() {
        return {
          year: year,
          month: month,
          days: days
        };
      },
  
      render: function() {
        return handle(this.renderer);
      },
    };
  });
</script>
